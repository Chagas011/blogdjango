
{% load crispy_forms_tags %}
<form method="POST" action="{{form_action}}">
    {% csrf_token %}
        {% for invisivels in form.hidden_fields %}
            {{invisivels}}
        {% endfor %}
    {% for visivel in form.visible_fields %}
            {{visivel | as_crispy_field}}
            {{visivel.errors}}

    {% endfor %}
            <input type="submit" class="btn btn-primary"
                    value="Enviar">
</form>
